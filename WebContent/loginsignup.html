<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Article">
<head>
	<title>SalStocks:Login/Signup</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-scope" content="profile email">
	<meta name="google-signin-client_id" content="39988113297-qv68edch43s9kcle9dh71agf921flb8s.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  	<script src="https://apis.google.com/js/platform.js" async defer></script>
  	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
</head>
<body>
	<nav id="navigator" class="navbar level">
		<div class="navbar-brand nav">
			<div class="level-left"><strong><span style="color:white">SalStocks</span></strong></div>
		</div>
		<div class="navbar-end">
	        <div id="nav_buttons" class="buttons">
		          <a id="hs_btn" class="button" style="background-color:#6100FF;"
		           onclick="window.location.href='index.html';">
		          	Home/Search
		          </a>
		          <a id="ls_btn" class="button" style="background-color:#6100FF;">
		        	<span style="color:#CCB0FA"> Login/Signup</span>
		      	  </a>
	        </div>
	     </div>
	</nav>
	<nav id="navigator_user" class="navbar level hidden">
		<div class="navbar-brand nav">
			<div class="level-left"><strong><span style="color:white">SalStocks</span></strong></div>
		</div>
		<div class="navbar-end">
	        <div class="buttons">
		          <a id="user_hs_btn" class="button" style="background-color:#6100FF;">
		          	Home/Search
		          </a>
		          <a id="user_f_btn" class="button" style="background-color:#6100FF;"
		          	onclick="window.location.href='favorites.html';">
		        	Favorites
		      	  </a>
		      	  <a id="user_p_btn" class="button" style="background-color:#6100FF;"
		          	onclick="window.location.href='portfolio.html';">
		        	Portfolio
		      	  </a>
		      	  <a id="user_lo_btn" class="button" style="background-color:#6100FF;"
		          	onclick="window.location.href='index.html'; window.localStorage.clear(); deleteCookies();">
		        	Logout
		      	  </a>
	        </div>
       </div>
	</nav>
	<div id="master" class="container">
		<div class="columns is-centered">
			<div class="column is-two-fifths">
				<h2>Login</h2>
				<form class="form-group">
					<div class="field">
					  <label class="label">Username</label>
					  <div class="control">
					    <input name="lgn_username" id="lgn_user" class="input" type="text">
					  </div>
					</div>
					<div class="field">
					  <label class="label">Password</label>
					  <div class="control">
					    <input name="lgn_password" id="lgn_pass" class="input" type="password">
					  </div>
					</div>
					<br>
					<button class="button is-fullwidth is-danger" onclick="event.preventDefault(); login();">Sign In</button>
					<hr>
					<!-- <button class="button is-fullwidth is-info">Sign In with Google</button> -->
					<div class="g-signin2" data-onsuccess="onSignIn"></div>
					
		    
				</form>
			</div>
			<div class="column is-two-fifths">
				<h2>Sign Up</h2>
				<form class="form-group" name="reg">
					<div class="field">
					  <label class="label">Email</label>
					  <div class="control">
					    <input name="su_email" id="su_mail" class="input" type="email">
					  </div>
					</div>
					<div class="field">
					  <label class="label">Username</label>
					  <div class="control">
					    <input name="su_username" id="su_user" class="input" type="text">
					  </div>
					</div>
					<div class="field">
					  <label class="label">Password</label>
					  <div class="control">
					    <input name="su_password" id="su_pass" class="input" type="password">
					  </div>
					</div>
					<div class="field">
					  <label class="label">Confirm password</label>
					  <div class="control">
					    <input name="su_confirm" id="su_c_pass" class="input" type="password">
					  </div>
					</div>
					<br>
					<button type="button" onClick = "register();"
					class="button is-fullwidth is-danger">Create Account</button>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="navbar.js"></script>
	<script type="text/javascript" src="register.js"></script>
	<script type="text/javascript" src="login.js"></script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
