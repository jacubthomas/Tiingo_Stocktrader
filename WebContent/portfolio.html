<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
<title>SalStocks: Portfolio</title>
</head>
<body>
	<nav id="navigator" class="navbar level">
		<div class="navbar-brand nav">
			<div class="level-left"><strong><span style="color:white">SalStocks</span></strong></div>
		</div>
		<div class="navbar-end">
	        <div class="buttons">
		          <a id="hs_btn" class="button" style="background-color:#6100FF;">
		          	Home/Search
		          </a>
		          <a id="ls_btn" class="button" style="background-color:#6100FF;"
		          	onclick="window.location.href='loginsignup.html';">
		        	Login/Signup
		      	  </a>
	        </div>
       </div>
	</nav>
	<nav id="navigator_user" class="navbar level">
		<div class="navbar-brand nav">
			<div class="level-left"><strong><span style="color:white">SalStocks</span></strong></div>
		</div>
		<div class="navbar-end">
	        <div class="buttons">
		          <a id="user_hs_btn" class="button" style="background-color:#6100FF;"
		          onclick="window.location.href='index.html';">
		          	Home/Search
		          </a>
		          <a id="user_f_btn" class="button" style="background-color:#6100FF;"
		          	onclick="window.location.href='favorites.html';">
		        	Favorites
		      	  </a>
		      	  <a id="user_p_btn" class="button" style="background-color:#6100FF;">
		        	Portfolio
		      	  </a>
		      	  <a id="user_lo_btn" class="button" style="background-color:#6100FF;"
		          	onclick="window.location.href='index.html'; window.localStorage.clear(); deleteCookies();">
		        	Logout
		      	  </a>
	        </div>
       </div>
	</nav>
	<div id="master" class="container">
		<div class="columns">
			<div class="column is-1"></div>
			<h3 class="column is-centered"><strong>My Portfolio</strong></h3>
			<div class="column"></div>
		</div>
		<div class="columns">
			<div class="column is-1" style="margin-left:3%;"></div>
			<strong class="column is-centered" style="padding:4px;">Cash Balance: </strong><span id="cb"></span>
			<div class="column"></div>
		</div>
		<div class="columns">
			<div class="column is-1" style="margin-left:3%; margin-bottom:3%;"></div>
			<strong class="column is-centered" style="padding:4px;">Total Account Value: </strong><span id="tav"></span>
			<div class="column"></div>
		</div>
		<div class="columns">
			<div class="column is-1" style="margin:0%;"></div>
			<div id="user_portfolio" class="table-container column">
			</div>
			<div class="column is-1"></div>
		</div>
	</div>
	<script type="text/javascript" src="navbar.js"></script>
	<script type="text/javascript" src="portfolio.js"></script>
</body>
</html>
